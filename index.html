<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlikely Core</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#home" class="logo-link">
            <div class="logo-container">
                <img src="images/logo.png" alt="Unlikely Core Logo" class="logo-img">
                <h1 class="company-name">Unlikely Core</h1>
            </div>
        </a>
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="nav-menu" id="nav-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#valentine">Valentine's Day</a></li>
                <li><a href="#new-in">New In</a></li>
                <li><a href="#earrings">Earrings</a></li>
                <li><a href="#bracelets">Bracelets</a></li>
                <li><a href="#necklaces">Necklaces</a></li>
                <li><a href="#rings">Rings</a></li>
                <li><a href="#stack-save">Bracelet Stack & Save</a></li>
                <li><a href="#personalised">Personalised Jewellery</a></li>
            </ul>
        </nav>
        <div class="icon-container">
            <div class="search-container">
                <div class="search-icon" id="search-icon">
                    <img src="images/search-icon.png" alt="Search Icon">
                </div>
                <div class="search-bar" id="search-bar">
                    <input type="text" placeholder="Search...">
                    <button type="submit">Search</button>
                </div>
            </div>
            <div class="cart-icon-container">
                <img src="images/cart-icon.png" alt="Cart Icon" id="cart-icon">
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="hero-image-container">
            <img src="images/desktop-hero-image.jpg" alt="Hero Image" class="hero-image desktop-image">
            <img src="images/mobile-hero-image.jpg" alt="Hero Image" class="hero-image mobile-image">
            <div class="hero-text">
                <h2>Welcome to Unlikely Core</h2>
                <p>Find Jewellery like any other!</p>
                <button class="cta-button">Best Sellers</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
